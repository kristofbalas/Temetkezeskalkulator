name: Deploy Figma branch to Pages

on:
  push:
    branches:
      - figma-make   # ðŸ‘ˆ CSAK EZ

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout figma branch
        uses: actions/checkout@v4
        with:
          ref: figma-make

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist   # Vite

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
